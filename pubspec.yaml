  dio: ^5.7.0
  device_info_plus: ^10.1.2
  easy_localization: 3.0.7
  easy_localization_loader: 2.0.0
  equatable: 2.0.5
  fetch_client: ^1.1.2
  fl_chart: ^0.69.0
