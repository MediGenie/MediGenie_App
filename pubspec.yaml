  get: ^5.0.0-release-candidate-9.2
  go_router: 14.2.7
  google_fonts: 6.2.1
  google_sign_in: ^6.2.1
  grouped_list: ^6.0.0
  group_button: ^5.3.4
  http: ^1.2.2
  image_picker: ^1.1.2
  json_path: 0.7.4
  logger: 2.4.0
  material_text_fields: ^1.0.5
  mime_type: 1.0.1
